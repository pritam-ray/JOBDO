[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  # Mark as Netlify environment for conditional base path
  NETLIFY = "true"
  # Production environment
  VITE_APP_ENV = "production"
  # Netlify URL will be auto-set by Netlify
  # VITE_APP_URL will be set automatically by Netlify

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables - Set these in Netlify Dashboard > Site Settings > Environment Variables
# Required variables:
# VITE_SUPABASE_URL = "your_supabase_url_here"
# VITE_SUPABASE_ANON_KEY = "your_supabase_anon_key_here"  
# VITE_GOOGLE_MAPS_API_KEY = "your_google_maps_api_key_here"
